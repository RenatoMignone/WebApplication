<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <title>Film Library</title> <!-- Title of the webpage -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css"> 
</head>
<!---------------------------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------------------------->
<!-- Body of the document -->
<body>
    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
        <div class="container-fluid">
            <!-- Brand Name, that is the name of the application -->
            <a class="navbar-brand text-white" href="#">Film Library</a> <!-- Displays the name of the application -->
            
            <!-- Navbar Toggler for Small Screens -->
            <!-- This button toggles the visibility of the navbar on smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span> <!-- Icon for toggling the navbar -->
            </button>
            
            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Search Bar -->
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> <!-- Input field for searching films -->
                </form>
                
                <!-- User Profile Icon -->
                <div class="ms-3">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> <!-- Icon representing the user profile -->
                </div>
            </div>
        </div>
    </nav>
    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group shadow-sm">
                    <!-- Buttons for filtering films -->
                    <button type="button" class="list-group-item list-group-item-action" data-filter="all">All</button>
                    <button type="button" class="list-group-item list-group-item-action" data-filter="favorite">Favorite</button>
                    <button type="button" class="list-group-item list-group-item-action" data-filter="best">Best Rated</button>
                    <button type="button" class="list-group-item list-group-item-action" data-filter="lastmonth">Seen Last Month</button>
                    <button type="button" class="list-group-item list-group-item-action" data-filter="unseen">Unseen</button>
                </div>
            </div>
    
            <!-- Main Content Area -->
            <div class="col-md-9">
                <h2 id="current-filter" class="mb-4">All Films</h2> <!-- Displays the current filter -->
                <ul class="list-group" id="film-list">
                    <!-- Films will be dynamically populated here -->
                </ul>
                <!-- Add New Film -->
                <button class="btn btn-primary mt-3 float-end shadow" id="add-film-btn" data-bs-toggle="modal" data-bs-target="#addFilmModal">+</button> <!-- Button to open the modal for adding a new film -->
            </div>
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- Modal for Adding a New Film -->
    <div class="modal fade" id="addFilmModal" tabindex="-1" aria-labelledby="addFilmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFilmModalLabel">Add New Film</h5> <!-- Modal title -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Close button -->
                </div>
                <div class="modal-body">
                    <form id="add-film-form">
                        <!-- Input for film title -->
                        <div class="mb-3">
                            <label for="film-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="film-title" required>
                        </div>
                        <!-- Dropdown for marking the film as favorite -->
                        <div class="mb-3">
                            <label for="film-favorite" class="form-label">Favorite</label>
                            <select class="form-select" id="film-favorite">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <!-- Input for watch date -->
                        <div class="mb-3">
                            <label for="film-watchdate" class="form-label">Watch Date</label>
                            <input type="date" class="form-control" id="film-watchdate">
                        </div>
                        <!-- Input for film rating -->
                        <div class="mb-3">
                            <label for="film-rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="film-rating" min="1" max="5">
                        </div>
                        <!-- Submit button for adding the film -->
                        <button type="submit" class="btn btn-primary w-100">Add Film</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
