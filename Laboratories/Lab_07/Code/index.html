<!doctype html>
<html lang="en">
  <head>
    <!-- This is the basic index file used by Vite to configure the base HTML.
         React dynamically interacts with this file to render the application. -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Here the root element is defined. React will render the application inside this element. -->
    <!-- So react will use this root element to render the application. -->
    <!-- The script tag with type module is used to load the main.jsx file. -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
